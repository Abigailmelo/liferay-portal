summary-page-step-two-description=<strong>مرحله 2:</strong> همه اطلاعات داخل سایت شخصی کاربر پاک خواهد شد. هر داده ای رو که می خواهید نگه دارید روی نمایه کاربر و صفخات داشبورد او بازبینی و ذخیره نمایید.
