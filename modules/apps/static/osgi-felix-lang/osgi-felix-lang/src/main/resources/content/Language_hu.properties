ds-delayed-keepInstances=Összetevő-példányok megtartása (Automatic Translation)
ds-delayed-keepInstances-help=Beállíthatja, hogy megtartja-e a késleltetett összetevők példányait, ha azokat nem utalták tovább. A deklaratív szolgáltatások specifikációi arra utalnak, hogy a késleltetett komponensek példányait nem használják, ha már nincs használatban. A jelző beállításával az összetevőket nem lehet kihozni és így a gyakran használt alkatrészek nem kerülnek újra létre. Ilyen komponensek lehetnek az EventHandler szolgáltatások. Alapértelmezés szerint a használaton kívüli összetevőket kell ártalmatlanítani. (Automatic Translation)
ds-factory-enabled=Bővített gyári összetevők (Automatic Translation)
ds-factory-enabled-help=Állítsa be, hogy engedélyezi-e a gyári Összetevőpéldányok létrehozásának támogatását a gyári konfiguráció alapján. Ez egy Apache Felix SCR specifikus kiterjesztés, amelyet kifejezetten a deklaratív szolgáltatások specifikáció nem támogat. Ez a funkció megakadályozza, hogy az összetevőt más deklaratív szolgáltatások megvalósításai használják. A szolgáltatás letiltásához az alapértelmezett érték hamis. (Automatic Translation)
ds-global-extender=Globális lágyító (Automatic Translation)
ds-global-extender-help=Adja meg, hogy az összes köteg kiterjeszthetők-e az adott kötegbe vagy nem látható értékre. (Automatic Translation)
ds-lock-timeout-milliseconds=Zárolási időkorlát ezredmásodpercben (Automatic Translation)
ds-lock-timeout-milliseconds-help=Annak beállítása, hogy mennyi ideig kerüljön sor a zárolás feloldásakor a feltételezett holtpont miatt. (Automatic Translation)
ds-loglevel=SCR naplózási szint (Automatic Translation)
ds-loglevel-help=Állítsa be a naplózási szintet az OSGi LogService számára küldött naplózási adatok mennyiségének korlátozására. A támogatott értékek a DEBUG, INFO, WARN és ERROR. Ez a tulajdonság nem használatos, ha a R7 LogService implementációja elérhető, mivel a naplózási szintet az adott szolgáltatás segítségével lehet konfigurálni. Az alapértelmezett érték a ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Leállítás időkorlátja ezredmásodpercben (Automatic Translation)
ds-stop-timeout-milliseconds-help=Állítsa be, hogy mennyi ideig várjon az FPR kötegbe a leállással való várakozás előtt. (Automatic Translation)
