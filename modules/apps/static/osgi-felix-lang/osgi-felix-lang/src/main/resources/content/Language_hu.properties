org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Aszinkron/szinkronizáló szálkészlet-arány (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Az aszinkron és szinkron szálak arányának beállítása a belső szálkészletben. Az aránynak pozitívnak kell lennie, és beállítható úgy, hogy az a küldési műveletek küldése érdekében eloszlást képviselje. A nagyobb számú utótevékenységet tartalmazó alkalmazásoknak magasabb arányban kell lenniük. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Időtúllépések mellőzése (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurálja az eseménykezelőt időtúllépés nélkül. Ha az időtúllépés beállítása alapértelmezés szerint történik, akkor az összes eseménykezelőt az időkorlát használatával hívják meg. A teljesítmény optimalizálásához konfigurálni lehet olyan eseménykezelőket, amelyeknél nincs használatban az időtúllépések kezelése. Ez csökkenti a szálkészletből származó szál használatát, mivel a timout kezelésekor egy további szálat igényel az eseménykezelő hívása. Az alkalmazásnak azonban a konfigurációs tulajdonság nélkül kell dolgoznia. Ez egy tiszta optimalizálás. Az érték a karakterláncok listája. Ha a string ponttal végződik, az összes kezelőt pontosan ebben a csomagban hagyja figyelmen kívül. Ha a string csillaggal végződik, a csomagban lévő összes kezelőt és az összes alcsomagot figyelmen kívül hagyja a rendszer. Ha a karakterlánc nem ponttal, sem pedig csillaggal sem végződik, akkor egy pontos osztálynevet kell definiálni. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Témakörök kihagyása (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=A teljesítményoptimalizáláshoz az esemény-felügyeleti implementáció által figyelmen kívül hagyott témakörök konfigurálása. Ebben az esetben az eseményt a rendszer nem kézbesíti a regisztrált eseménykezelőkhöz. Az érték a karakterláncok listája (vesszővel elválasztva). Ha egy érték egy ponttal végződik, akkor pontosan ebben a csomagban minden témakört figyelmen kívül hagyunk. Ha egy érték csillaggal végződik, a csomag összes témaköre és az összes alcsomag figyelmen kívül marad. Ha egyetlen érték sem ponttal, sem a kezdőértékkel végződik, akkor ez egy pontos téma meghatározását feltételezi. Az egycsillagos használható a teljes szállítás letiltására. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Téma megkövetelése (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Beállíthatja, hogy az eseménykezelőket egy témakörhöz kell-e regisztrálni. Ez alapértelmezés szerint engedélyezve van. A specifikáció azt mondja, hogy eseménykezelőknél regisztrálni kell egy listát azokról a témákról érdekli őket. Ha letiltja ezt a beállítást, az adott kezelők minden eseményt megkapnak (azaz ugyanúgy kezelik őket, mint a témához). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Szálkészlet mérete (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Az eseménykézbesítésre használt szálkészlet méretének beállítása. Az alapértelmezett érték 20. Növekedése esetén nagy mennyiségű esemény. Ha a érték kisebb, akkor 2 az alapértelmezett értéket váltja ki. Ha a készlet kimerült, akkor az Eseménykézbesítés blokkolva lesz mindaddig, amíg egy szál elérhetővé nem válik a készletből. A rendszer minden eseményt egy szálból kap a készletből, hacsak nincs beállítva a fogadó eseménykezelőhöz az ignore időtúllépés. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Időtúllépés (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=A feketelistán lévő időkorlát beállítása ezredmásodpercben. Az alapértelmezett érték a 5000. Növelje vagy csökkentse saját belátása szerint. Értéke kevesebb, mint 100 fordul időtúllépések ki. Akármi más érték van a idő-ban ezredmásodpercek engedményes-hoz mindegyik esemény kezelő előtte gets feketelistára tett. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfiguráljon az Apache Felix Event admin implementáció számára. Ez a konfiguráció felülírja az azonos nevű keretrendszer tulajdonságaiban definiált konfigurációt. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix Eseményfelügyeleti megvalósítás (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix fájl telepítése (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Állítsd be az Apache Felix deklaratív szolgáltatások megvalósítását. Ez a konfiguráció felülírja az azonos nevű keretrendszer tulajdonságaiban definiált konfigurációt. (Automatic Translation)
