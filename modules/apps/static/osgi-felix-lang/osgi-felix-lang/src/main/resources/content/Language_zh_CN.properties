ds-delayed-keepInstances=保留组件实例 (Automatic Translation)
ds-delayed-keepInstances-help=配置延迟组件的实例在不再被引用后是否保留。声明性服务规范建议,如果不再使用延迟组件,则弃用延迟组件的实例。设置此标志会导致组件不会释放,因此,如果经常使用,则防止它们不断重新创建。此类组件的示例可能是事件处理程序服务。默认值是释放未使用的组件。 (Automatic Translation)
ds-factory-enabled=扩展出厂组件 (Automatic Translation)
ds-factory-enabled-help=配置是否启用基于工厂配置创建工厂组件实例的支持。这是一个 Apache Felix SCR 特定扩展,声明服务规范明确不支持。依赖此功能可防止该组件与其他声明性服务实现一起使用。默认值为 false 以禁用此功能。 (Automatic Translation)
ds-global-extender=全球扩展器 (Automatic Translation)
ds-global-extender-help=配置是否扩展所有捆绑包,无论此捆绑包是否可见。 (Automatic Translation)
ds-lock-timeout-milliseconds=锁定超时毫秒 (Automatic Translation)
ds-lock-timeout-milliseconds-help=配置由于怀疑死锁而释放锁之前的保持时间。 (Automatic Translation)
ds-loglevel=SCR 日志级别 (Automatic Translation)
ds-loglevel-help=配置日志级别以限制发送到 OSGi 日志服务的日志记录信息量。支持的值是"已"、"信息"、"警告"和"错误"。如果 R7 LogService 实现可用,则不使用此属性,因为可以通过该服务配置日志级别。默认值为 ERROR。 (Automatic Translation)
ds-stop-timeout-milliseconds=停止超时毫秒 (Automatic Translation)
ds-stop-timeout-milliseconds-help=配置由于怀疑死锁而继续等待 fpr 捆绑停止的时间。 (Automatic Translation)
