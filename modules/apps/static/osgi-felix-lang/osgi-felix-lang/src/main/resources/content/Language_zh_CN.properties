org-apache-felix-eventadmin-AsyncToSyncThreadRatio=同步/同步线程池比率 (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=配置内部线程池中的异步线程与同步线程的比率。比率必须为正,可以进行调整以表示要发送操作的过帐分布。邮政操作数量较多的应用程序应具有较高的比率。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=忽略超时 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=将事件处理程序配置为在不超时的情况下调用。如果默认情况下配置了超时,则使用超时调用所有事件处理程序。为了优化性能,可以在不使用超时处理的情况下配置事件处理程序。这将减少线程池中的线程使用,因为 timout 处理需要一个额外的线程来调用事件处理程序。但是,应用程序应在没有此配置属性的情况下工作。这是一个纯粹的优化。该值是字符串的列表。如果字符串以点结尾,则忽略此包中的所有处理程序。如果字符串以星号结尾,则此包中的所有处理程序和所有子包都将被忽略。如果字符串既不以点结尾,也不以星形结尾,则假定该字符串定义确切的类名。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=忽略主题 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=配置事件管理员实现忽略的主题,以便优化性能。在这种情况下,事件不会传递到已注册的事件处理程序。该值是字符串的列表(用逗号分隔)。如果单个值以点结尾,则忽略此包中的所有主题。如果单个值以星形结尾,则此包中的所有主题和所有子包都将被忽略。如果单个值既不以点结尾,也不以开头结尾,则假定该值定义一个确切的主题。单个星形可用于完全禁用传递。 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=需要主题 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=配置是否需要使用主题注册事件处理程序。默认情况下启用此功能。规范规定事件处理程序必须注册他们感兴趣的主题列表。禁用此设置将启用没有主题的处理程序接收所有事件(即,它们被视为与主题*相同的处理对象)。 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=线程池大小 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=配置用于事件传递的线程池的大小。默认值为 20。在发生大量事件时增加。小于 2 的值将触发默认值。如果池已耗尽,则事件传递将被阻止,直到线程从池中可用。除非为接收事件处理程序配置了忽略超时,否则每个事件都会从池中传递。 (Automatic Translation)
org-apache-felix-eventadmin-Timeout=超时 (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=配置黑名单超时(以毫秒为单位)。默认值为 5000。自行决定增加或减少。小于 100 的值将关闭超时。任何其他值是授予每个事件处理程序在列入黑名单之前的时间(以毫秒为单位)。 (Automatic Translation)
