ds-delayed-keepInstances=Manter instâncias de componente (Automatic Translation)
ds-delayed-keepInstances-help=Configure se deseja ou não manter instâncias de componentes atrasados, uma vez que elas não são mais referidas. As especificações de serviços declarativos sugerem que as instâncias de componentes atrasados são descartadas se não for usada por mais tempo. A definição desse sinalizador faz com que os componentes não sejam descartados e, portanto, impeça que eles sejam constantemente recriados se usados com frequência. Exemplos de tais componentes podem ser serviços de EventHandler. O padrão é descartar componentes não utilizados. (Automatic Translation)
ds-factory-enabled=Componentes de fábrica estendidos (Automatic Translation)
ds-factory-enabled-help=Configure se deseja ou não habilitar o suporte para a criação de instâncias de componentes de fábrica com base na configuração de fábrica. Esta é uma extensão específica do Apache Felix SCR, explicitamente não suportada pela especificação de serviços declarativos. A dependência desse recurso impede que o componente seja usado com outras implementações de serviços declarativos. O valor padrão é false para desabilitar esse recurso. (Automatic Translation)
ds-global-extender=Extensor global (Automatic Translation)
ds-global-extender-help=Configure se deseja estender todos os Bundles, que são visíveis ou não a este Bundle, para este Bundle. (Automatic Translation)
ds-lock-timeout-milliseconds=Tempo limite de bloqueio milissegundos (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configure quanto tempo um bloqueio é mantido antes de liberar devido a um deadlock suspeito. (Automatic Translation)
ds-loglevel=Nível de log de SCR (Automatic Translation)
ds-loglevel-help=Configure o nível de log para limitar a quantidade de informações de log enviadas para o OSGi LogService. Os valores suportados são DEBUG, INFO, WARN e ERROR. Esta propriedade não é usada se uma implementação de R7 LogService está disponível como o nível de log pode ser configurado por meio desse serviço. O valor padrão é ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Parar tempo limite milissegundos (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configure quanto tempo esperar por um pacote parar antes de continuar devido a um impasse suspeito. (Automatic Translation)
