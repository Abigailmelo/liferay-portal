org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Relação de pool de threads de Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure a proporção de assíncrono para encadeamentos síncronos no pool de threads interno. A relação deve ser positiva e pode ser ajustada para representar a distribuição do borne para enviar operações. Aplicativos com um número maior de operações de postagem devem ter uma proporção mais alta. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorar tempos limite (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure manipuladores de eventos a serem chamados sem um tempo limite. Se um tempo limite é configurado por padrão, todos os manipuladores de eventos são chamados usando o tempo limite. Para otimização de desempenho, é possível configurar manipuladores de eventos em que o tempo limite de manipulação não é usado. Isso reduz o uso de thread dos pools de threads como a manipulação de timout requer um thread adicional para chamar o manipulador de eventos. No entanto, o aplicativo deve funcionar sem essa propriedade de configuração. É uma otimização pura. O valor é uma lista de cadeias de caracteres. Se uma cadeia de caracteres termina com um ponto, todos os manipuladores exatamente neste pacote são ignorados. Se a cadeia de caracteres termina com uma estrela, todos os manipuladores neste pacote e todos os subpacotes são ignorados. Se a seqüência de caracteres não termina com um ponto nem com uma estrela, isso é assumido para definir um nome de classe exata. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorar tópicos (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configure os tópicos que são ignorados pela implementação de administrador de eventos para otimização de desempenho. Nesse caso, um evento não é entregue a manipuladores de eventos registrados. O valor é uma lista de cadeias de caracteres (separadas por vírgula). Se um único valor terminar com um ponto, todos os tópicos exatamente neste pacote serão ignorados. Se um único valor termina com uma estrela, todos os tópicos neste pacote e todos os pacotes sub são ignorados. Se um único valor não termina com um ponto nem com um início, isso é assumido para definir um tópico exato. Uma única estrela pode ser usada para desabilitar a entrega completamente. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Exigir tópico (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configure se os manipuladores de eventos devem ser registrados com um tópico. Isso é habilitado por padrão. A especificação diz que os manipuladores de eventos devem registrar-se com uma lista de tópicos em que estão interessados. Desabilitar essa configuração permitirá que os manipuladores sem um tópico estão recebendo todos os eventos (ou seja, eles são tratados da mesma forma que com um tópico = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Tamanho do pool de threads (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure o tamanho do pool de threads usado para entrega de eventos. O valor padrão é 20. Aumente no caso de uma grande quantidade de eventos. Um valor de menos de 2 dispara o valor padrão. Se o pool estiver esgotado, a entrega do evento será bloqueada até que um thread fique disponível no pool. Cada evento é entregue em um thread do pool, a menos que os tempos limite de ignorar é configurado para o manipulador de eventos de recebimento. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configure o tempo limite da lista negra em milissegundos. O valor padrão é 5000. Aumente ou diminua a critério próprio. Um valor inferior A 100 desativa os tempos limite. Qualquer outro valor é o tempo em milissegundos concedido a cada manipulador de eventos antes que ele fica na lista negra. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configure para a implementação do Apache Felix Event admin. Essa configuração sobrescreve a configuração definida nas propriedades do Framework dos mesmos nomes. (Automatic Translation)
