ds-delayed-keepInstances=Mantener instancias de componentes (Automatic Translation)
ds-delayed-keepInstances-help=Configure si desea conservar o no las instancias de componentes retrasados una vez que no se hace referencia a ellos. Las especificaciones de Servicios Declarativos sugieren que las instancias de componentes retrasados se eliminan si ya no se utiliza. Establecer esta marca hace que los componentes no se eliminen y, por lo tanto, evitar que se vuelvan a crear constantemente si se utilizan a menudo. Ejemplos de estos componentes pueden ser los servicios EventHandler. El valor predeterminado es eliminar los componentes no utilizados. (Automatic Translation)
ds-factory-enabled=Componentes de fábrica extendidos (Automatic Translation)
ds-factory-enabled-help=Configure si desea habilitar o no la compatibilidad para crear instancias de componentes de fábrica en función de la configuración de fábrica. Se trata de una extensión específica de Apache Felix SCR, explícitamente no soportada por la especificación Delostive Services. La confianza en esta característica impide que el componente se use con otras implementaciones de servicios declarativos. El valor predeterminado es false para deshabilitar esta característica. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Configure si desea ampliar todos los paquetes si son visibles o no para este paquete. (Automatic Translation)
ds-lock-timeout-milliseconds=Bloquear milisegundos de tiempo de espera (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configure cuánto tiempo se mantiene un bloqueo antes de liberarlo debido a un presunto interbloqueo. (Automatic Translation)
ds-loglevel=Nivel de registro de SCR (Automatic Translation)
ds-loglevel-help=Configure el nivel de registro para limitar la cantidad de información de registro enviada a OSGi LogService. Los valores admitidos son DEBUG, INFO, WARN y ERROR. Esta propiedad no se utiliza si una implementación de LogService R7 está disponible, ya que el nivel de registro se puede configurar a través de ese servicio. El valor predeterminado es ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Detener milisegundos de tiempo de espera (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configure cuánto tiempo debe esperar que un paquete se detenga antes de continuar debido al bloqueo sospechoso. (Automatic Translation)
