org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Relación de grupo de subprocesos de Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure la proporción de subprocesos asincrónicos a sincrónicos en el grupo de subprocesos interno. La relación debe ser positiva y puede ajustarse para representar la distribución de las operaciones de mensajes para enviar. Las aplicaciones con un mayor número de operaciones posteriores deben tener una proporción más alta. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorar tiempos de espera (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurar controladores de eventos para que se llame sin un tiempo de espera. Si se configura un tiempo de espera de forma predeterminada, se llama a todos los controladores de eventos mediante el tiempo de espera. Para la optimización del rendimiento, es posible configurar controladores de eventos donde no se usa el control de tiempo de espera. Esto reduce el uso de subprocesos de los grupos de subprocesos, ya que el control de timout requiere un subproceso adicional para llamar al controlador de eventos. Sin embargo, la aplicación debe funcionar sin esta propiedad de configuración. Es una optimización pura. El valor es una lista de cadenas. Si una cadena termina con un punto, se omiten todos los controladores exactamente de este paquete. Si la cadena termina con una estrella, se omiten todos los controladores de este paquete y todos los subpaquetes. Si la cadena no termina con un punto ni con una estrella, se supone que esto define un nombre de clase exacto. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorar temas (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configure los temas que se omiten por la implementación del administrador de eventos para la optimización del rendimiento. En este caso, un evento no se entrega a los controladores de eventos registrados. El valor es una lista de cadenas (separadas por comas). Si un solo valor termina con un punto, se omiten todos los temas de este paquete exactamente. Si un solo valor termina con una estrella, se omiten todos los temas de este paquete y todos los subpaquetes. Si un solo valor no termina con un punto ni con un inicio, se supone que esto define un tema exacto. Una sola estrella se puede utilizar para desactivar la entrega por completo. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Requerir tema (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configure si es necesario que los controladores de eventos se registren con un tema. Esto está habilitado de forma predeterminada. La especificación dice que los controladores de eventos deben registrarse con una lista de temas que les interesan. Deshabilitar esta configuración permitirá que los controladores sin un tema reciban todos los eventos (es decir, se tratan igual que con un tema*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Tamaño de la piscina de subprocesos (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure el tamaño del grupo de subprocesos utilizado para la entrega de eventos. El valor predeterminado es 20. Aumento en caso de una gran cantidad de eventos. Un valor de menos de 2 desencadena el valor predeterminado. Si se agota el grupo, la entrega de eventos se bloquea hasta que un subproceso esté disponible desde el grupo. Cada evento se entrega en un subproceso del grupo a menos que los tiempos de espera de omisión esté configurados para el controlador de eventos de recepción. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configure el tiempo de espera de la lista negra en milisegundos. El valor predeterminado es 5000. Aumentar o disminuir a discreción propia. Un valor de menos de 100 desactiva los tiempos de espera. Cualquier otro valor es el tiempo en milisegundos concedido a cada controlador de eventos antes de que se ponga en la lista negra. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configure para la implementación de Apache Felix Event Admin. Esta configuración sobrescribe la configuración definida en las propiedades del marco de trabajo de los mismos nombres. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementación de Apache Felix Event Admin (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Instalación de archivos Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Configure la implementación de Apache Felix Declarative Services. Esta configuración sobrescribe la configuración definida en las propiedades del marco de trabajo de los mismos nombres. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementación del servicio declarativo de Apache Felix (Automatic Translation)