felix-fileinstall-noInitialDelay=Sense demora inicial (Automatic Translation)
felix-fileinstall-poll=Interval de sondeigs (Automatic Translation)
felix-fileinstall-start-level=Paquets de nivell d'inici (Automatic Translation)
felix-fileinstall-tmpdir=Directori temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Proporció de piscina de fil ASYNC/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configureu la proporció de fils asíncrona a síncron a la piscina del fil intern. Ràtio ha de ser positiu i pot ser ajustat per representar la distribució de correu per enviar operacions. Les aplicacions amb un major nombre d'operacions de correu han de tenir una proporció més alta. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignora els temps d'espera (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configura els controladors d'incidències que s'anomenaran sense temps d'espera. Si es configura un temps d'espera per defecte, tots els controladors d'incidències s'anomenen utilitzant el temps d'espera. Per a l'optimització del rendiment, és possible configurar Manipuladors d'incidències on no s'utilitzi el maneig de temps d'espera. Això redueix l'ús de fil de les piscines de fil com el maneig de temporit requereix un fil addicional per trucar al controlador d'incidències. No obstant això, l'aplicació hauria de funcionar sense aquesta propietat de configuració. És una optimització pura. El valor és una llista de cadenes. Si una cadena acaba amb un punt, tots els controladors d'aquest paquet s'ignoren exactament. Si la cadena acaba amb una estrella, tots els controladors d'aquest paquet i tots els subpaquets s'ignoren. Si la cadena no acaba amb un punt ni amb una estrella, això se suposa que defineix un nom exacte de la classe. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignora els temes (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configureu els temes ignorats per la implementació d'administrador de l'esdeveniment per a l'optimització del rendiment. En aquest cas, un esdeveniment no es lliura als controladors d'incidències registrats. El valor és una llista de cadenes (separades per comes). Si un únic valor acaba amb un punt, s'ignoren tots els temes de exactament aquest paquet. Si un únic valor acaba amb una estrella, tots els temes d'aquest paquet i tots els subpaquets són ignorats. Si un valor únic no acaba amb un punt ni amb un començament, se suposa que defineix un tema exacte. Una sola estrella es pot utilitzar per desactivar completament el lliurament. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Requerir tema (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configureu si els controladors d'incidències estan obligats a registrar-se amb un tema. Aquesta opció està activada per defecte. L'especificació diu que els controladors d'incidències s'han de registrar amb una llista de temes que estan interessats. La desactivació d'aquesta configuració permetrà que els controladors sense un tema rebin tots els esdeveniments (és a dir, es tracten igual que amb un tema = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Mida de la piscina de rosca (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configureu la mida de la piscina de fil utilitzada per al lliurament d'esdeveniments. El valor predeterminat és 20. Augment en el cas d'una gran quantitat d'esdeveniments. Un valor de menys de 2 provoca el valor per defecte. Si la piscina està esgotada, el lliurament d'esdeveniments es bloqueja fins que un fil estigui disponible a la piscina. Cada esdeveniment es lliura en un fil de la piscina a menys que els temps d'espera es configurin per al controlador d'incidències receptores. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configura el temps d'espera de la llista negra en mil·lisegons. El valor per defecte és 5000. Augmentar o disminuir a discreció pròpia. Un valor de menys de 100 voltes de espera apagat. Qualsevol altre valor és el temps en mil·lisegons concedit a cada controlador d'incidències abans d'obtenir la llista negra. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configurar per a la implementació de l'administrador de l'Apache Felix event. Aquesta configuració sobreescriu la configuració definida a les propietats del marc dels mateixos noms. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix esdeveniment admin aplicació (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix arxiu d'instal lar (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Configurar la implementació dels serveis declaratius Apache Felix. Aquesta configuració sobreescriu la configuració definida a les propietats del marc dels mateixos noms. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementació del servei declaratiu Apache Felix (Automatic Translation)