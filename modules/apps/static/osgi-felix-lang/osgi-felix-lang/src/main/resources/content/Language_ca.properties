ds-delayed-keepInstances=Manteniu les instàncies dels components (Automatic Translation)
ds-delayed-keepInstances-help=Configureu si voleu conservar o no instàncies dels components retardats una vegada que no es refereixen a més. Les especificacions de serveis declaratius suggereixen que els casos de components retardats es desplantegen si no s'utilitza més. L'establiment d'aquest senyalador fa que els components no s'hagin eliminat i, per tant, impedeixin que es recrein constantment si s'utilitzen sovint. Exemples d'aquests components poden ser serveis EventHandler. El valor per defecte és disposar de components no utilitzats. (Automatic Translation)
ds-factory-enabled=Components de fàbrica ampliat (Automatic Translation)
ds-factory-enabled-help=Configureu si voleu habilitar o no el suport per crear instàncies de components de fàbrica en funció de la configuració de fàbrica. Aquest és un apatxe Felix SCR extensió específica, explícitament no suportat per l'especificació de serveis declaratius. La dependència d'aquesta característica impedeix que el component s'utilitzi amb altres implementacions de serveis declaratius. El valor predeterminat és false per inhabilitar aquesta característica. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Configureu si voleu estendre tots els paquets si és o no visible per a aquest paquet. (Automatic Translation)
ds-lock-timeout-milliseconds=Bloqueig d'espera mil·lisegons (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configureu el temps que es manté un bloqueig abans d'alliberar a causa del presumpte Deadlock. (Automatic Translation)
ds-loglevel=Nivell de registre SCR (Automatic Translation)
ds-loglevel-help=Configureu el nivell de registre per limitar la quantitat d'informació de registre enviada al LogService d'OSGi. Els valors admesos són DEBUG, INFO, adverteix i ERROR. Aquesta propietat no s'utilitza si es pot configurar l'aplicació d'un servei de LogService com a nivell de registre a través d'aquest servei. El valor per defecte és ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Atura els mil·lisegons de temps d'espera (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configuri quant temps esperar FPR un farcell per parar abans de continuar a causa de sospitós Deadlock. (Automatic Translation)
felix-fileinstall-bundles-new-start=Inicia els nous paquets (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Utilitzeu la política d'activació del paquet en iniciar (Automatic Translation)
felix-fileinstall-bundles-startTransient=Inicia els paquets amb Transiència (Automatic Translation)
