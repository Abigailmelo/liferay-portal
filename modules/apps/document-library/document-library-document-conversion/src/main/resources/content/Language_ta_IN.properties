openoffice-server-enabled-help=டாகுமெண்ட்ஸ் மற்றும் மீடியா மற்றும் விக்கி தகவல்களை ஓபன் ஆஃபிஸ் மூலமாக கன்வெர்ட் செய்வதற்கு கான்ஃபிகர் செய்யவும். இது ஓபன் ஆபிஸ் 3.2.x மூலமாக 2.3.x உடன் சோதனை செய்யப்பட்டது. நீங்கள் அதே கணினியில் ஓபன் ஆபிஸ் வைக்க பரிந்துரைக்கப்படுகிறது. உதாரணமாக ரிமோட் ஹோஸ்ட்டைப் பயன்படுத்துவது முழுமையாக ஆதரிக்கப்படவில்லை, பல்வேறு சிக்கல்களுக்கு வழிவகுக்கும். OpenOffice சேவையாகத் தொடங்க, கீழுள்ள command-ஐ கொடுக்கவும்இயக்கவும்: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
server-enabled=சேவையகம் இயக்கப்பட்டது
