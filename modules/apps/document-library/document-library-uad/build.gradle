apply plugin: "com.liferay.lang.merger"

dependencies {
	compileOnly group: "com.liferay", name: "com.liferay.petra.lang", version: "2.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.petra.string", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "3.0.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:document-library:document-library-api")
	compileOnly project(":apps:user-associated-data:user-associated-data-api")
}

mergeLang {
	setting("../document-library-web/src/main/resources/content") {
		transformKeys = ["folders-and-files": "folders-and-files", "javax.portlet.title.com_liferay_document_library_web_portlet_DLPortlet": "application.name.com.liferay.document.library.uad"]
	}

	sourceDirs = ["../document-library-web/src/main/resources/content"]
}