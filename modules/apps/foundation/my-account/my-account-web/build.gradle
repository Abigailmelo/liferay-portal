task copyCompiledJSP(type: Copy)

copyCompiledJSP {
	from {
		Project usersAdminWebProject = project(":apps:foundation:users-admin:users-admin-web")

		usersAdminWebProject.compileJSP.destinationDir
	}

	into {
		compileJSP.destinationDir
	}
}

dependencies {
	compileOnly group: "com.liferay", name: "com.liferay.portal.upgrade", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:foundation:users-admin:users-admin-web")
	compileOnly project(":apps:web-experience:application-list:application-list-api")
}