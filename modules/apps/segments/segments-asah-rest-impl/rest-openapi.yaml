components:
    schemas:
        Experiment:
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    readOnly: true
                    type: string
                name:
                    type: string
                siteId:
                    format: int64
                    type: integer
                status:
                    type: string
        Status:
            properties:
                status:
                    type: string
            type: object
info:
    description: ""
    title: "Segments Asah"
    version: v1.0
openapi: 3.0.1
paths:
    "/experiments/{experimentId}/status":
        post:
            operationId: postExperimentStatus
            parameters:
                - in: path
                  name: experimentId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Status"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Status"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Experiment"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Experiment"
                    description: ""
            tags: ["Status"]