components:
    schemas:
        Experiment:
            properties:
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    readOnly: true
                    type: string
                id:
                    readOnly: true
                    type: string
                name:
                    readOnly: true
                    type: string
                siteId:
                    format: int64
                    readOnly: true
                    type: integer
                status:
                    type: string
                winnerVariantId:
                    format: int64
                    type: integer
            type: object
        ExperimentVariant:
            properties:
                id:
                    format: int64
                    type: integer
                trafficSplit:
                    format: double
                    maximum: 1
                    minimum: 0
                    type: number
            type: object
        RunExperiment:
            properties:
                confidenceLevel:
                    format: double
                    maximum: 1
                    minimum: 0
                    type: number
                status:
                    readOnly: true
                    type: string
                variants:
                    items:
                        $ref: '#/components/schemas/ExperimentVariant'
                    type: array
            required:
                - confidenceLevel
                - variants
            type: object
        Status:
            properties:
                status:
                    type: string
                winnerVariantId:
                    format: int64
                    type: integer
            required:
                - status
            type: object
info:
    description: ""
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "Segments Asah"
    version: v1.0
openapi: 3.0.1
paths:
    "/experiments/{experimentId}":
        delete:
            operationId: deleteExperiment
            parameters:
                - in: path
                  name: experimentId
                  required: true
                  schema:
                      type: string
            responses:
                204:
                    content:
                        application/json: {}
                    description: ""
            tags: ["Experiment"]
    "/experiments/{experimentId}/run":
        post:
            operationId: postExperimentRun
            parameters:
                - in: path
                  name: experimentId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/RunExperiment"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/RunExperiment"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RunExperiment"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/RunExperiment"
                    description: ""
            tags: ["RunExperiment"]
    "/experiments/{experimentId}/status":
        post:
            operationId: postExperimentStatus
            parameters:
                - in: path
                  name: experimentId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Status"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Status"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Experiment"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Experiment"
                    description: ""
            tags: ["Status"]