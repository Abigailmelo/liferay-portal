<div style="display: flex; justify-content: ${configuration.align};">
	<div class="video" data-auto-play="${configuration.autoPlay?c}" data-height="${configuration.height}" data-hide-controls="${configuration.hideControls?c}" data-loop="${configuration.loop?c}" data-mute="${configuration.mute?c}" data-url="${configuration.url}" data-width="${configuration.width}">
		<div class="error-message" hidden>
			<p>Please enter a valid video URL.</p>
			<p>Supported providers are: Youtube.</p>
		</div>

		<div aria-hidden="true" class="loading-animation"></div>
		<div aria-hidden="true" class="video-container"></div>
	</div>
</div>
