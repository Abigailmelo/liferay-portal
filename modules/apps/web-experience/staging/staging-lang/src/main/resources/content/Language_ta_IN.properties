remote-publish-help=<em>Remote Host/IP</em> க்கு மாற்றங்களை வெளியிட, சர்வர்களுக்கிடையே remote access கான்ஃபிகர் செய்யப்பட வேண்டும். இதை கான்ஃபிகர் செய்வதற்கான விரிவான வழிமுறைகளுக்கு, Liferay-ன். அதிகாரப்பூர்வ ஆவணங்களைப் பார்க்கவும். Target சர்வரில் ஒரு non-root portal servlet context path-ஐ பயன்படுத்தினால் மட்டுமே, <em>Remote Path Context</em> தேவைப்படுகிறது. இந்த context-கான access ப்ராக்ஸி அல்லது ஃபயர்வால் மூலம் தடுக்கப்படக் கூடாது. மேலும் Target சர்வர் ஒரு க்ளஸ்டராக இருந்தால், கிளஸ்டரின் load balanced address-க்கு high availability of the publishing process-ஐ அதிகரிக்க <em>Remote Host/IP</em> அமைப்பது பாதுகாப்பானது.
