apply plugin: "com.liferay.alloy.taglib"

buildTaglibs {
	classpath = configurations.alloyTaglib
	componentsXmlFiles "liferay-ddm.xml"
	javaPackage = "com.liferay.dynamic.data.mapping.taglib.servlet"
}

configurations {
	alloyTaglib
}

dependencies {
	alloyTaglib group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	alloyTaglib project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-api")

	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "javax.servlet.jsp", name: "javax.servlet.jsp-api", version: "2.3.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-api")
	compileOnly project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-io")
	compileOnly project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-service")
	compileOnly project(":apps:web-experience:portlet-display-template:portlet-display-template")
	compileOnly project(":core:petra:petra-lang")
}