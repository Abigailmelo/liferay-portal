check-token=علامت تصویر را بررسی کنید
maximum-height=حداکثر ارتفاع
maximum-width=حداکثر عرض
organizations-types-help=Set this JSON object to change the organizations types. Add a new property to the JSON object to create a new organization type.
use-initials-for-default-user-portrait=Use Initials For Default User Portrait
use-initials-for-default-user-portrait-help=Set this to true to use the user's initials as the default user portrait. Otherwise, the default portrait image files will be used. The default portrait image path can be set via the properties "image.default.user.male.portrait" and "image.default.user.female.portrait" in portal.properties.
user-file-uploads-configuration-name=تصاویر کاربر
users-image-check-token-help=این تیک را بزنید تا توکن عکس قبل از نمایش آن چک شود.
users-image-maximum-file-size-help=حداکثر اندازه فایل و پسوند فایل معتبر را برای تصویر کاربر تنظیم کنید. مقدار 0 برای حداکثر اندازه فایل می تواند برای نشان دادن اندازه فایل نامحدود استفاده شود. با این حال، حداکثر اندازه مجاز فایل با استفاده از ویژگی "com.liferay.portal.upload.UploadServletRequestImpl.max.size" تنظیم شده است.
users-image-maximum-height-help=Set the maximum user portrait height in pixels. A value of 0 indicates no restrictions on user portrait dimensions.
users-image-maximum-width-help=Set the maximum user portrait width in pixels. A value of 0 indicates no restrictions on user portrait dimensions.